<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UOL</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo"><img src="css/img/logo 1.png"></div>
        <div class="icone-header" onclick="abrirLateral();"><ion-icon name="people"></ion-icon></div>
    </header>
    <div class="chat">

    </div>
    <div class="mascara hide">
        <div class="menu-lateral">
            <div class="titulo">
                <h1>Escolha um contato para enviar mensagem:</h1>
            </div>
            <ul class="participants">
                <li><div class="nome-icone"><ion-icon name="people"></ion-icon><span>Todos</span></div><ion-icon name="checkmark" class="check hide"></ion-icon></li>
            </ul>
            <div class="sub-titulo">
                <h1>Escolha a visibilidade:</h1>
            </div>
            <ul class="visibility">
                <li class="public"><ion-icon name="lock-open"></ion-icon><span>PÃºblico</span><ion-icon name="checkmark" class="check hide"></ion-icon></li>
                <li class="private"><ion-icon name="lock-closed"></ion-icon><span>Reservadamente</span><ion-icon name="checkmark" class="check hide"></ion-icon></li>
            </ul>
        </div>
    </div>

<footer>
    <div class="input-msg">
        <input type="text" class="msg-enviar" placeholder="Escreva aqui..."></input>
    </div>
    <div class="icone-footer"><ion-icon name="paper-plane-outline" onclick="enviarMsg();"></ion-icon></div>
</footer>


    



<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
