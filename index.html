<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UOL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
        <header>
            <div class="logo"><img src="css/img/logo 1.png"></div>
            <div class="icone-header" onclick="abrirLateral();"><ion-icon name="people"></ion-icon></div>
        </header>
        <div class="chat">
    
        </div>
        <div class="mascara hide" onclick="fecharMenu();">
            <div class="menu-lateral">
                <div class="titulo">
                    <h1>Escolha um contato para enviar mensagem:</h1>
                </div>
                <ul class="participants">
                    <li class="selecionado"><div class="nome-icone"><ion-icon name="people"></ion-icon><span>Todos</span></div><ion-icon name="checkmark" class="check"></ion-icon></li>
                </ul>
                <div class="sub-titulo">
                    <h1>Escolha a visibilidade:</h1>
                </div>
                <ul class="visibility">
                    <li class="public selecionado" onclick="selecionarPublico();"><div class="icone-text"><ion-icon name="lock-open"></ion-icon><span>PÃºblico</span></div><ion-icon name="checkmark" class="check"></ion-icon></li>
                    <li class="private" onclick="selecionarReservado();"><div class="icone-text"><ion-icon name="lock-closed"></ion-icon><span>Reservadamente</span></div><ion-icon name="checkmark" class="check"></ion-icon></li>
                </ul>
            </div>
        </div>
    <footer>
        <div class="input-msg">
            <input type="text" class="msg-enviar" placeholder="Escreva aqui..."></input>
        </div>
        <div class="icone-footer"><ion-icon name="paper-plane-outline" onclick="enviarMsg();"></ion-icon></div>
    </footer>
</div>
   


    



<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
